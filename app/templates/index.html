{% extends 'base.html' %} {% block content %}
<h1>Garagem</h1>
<a href="{{ url_for('create') }}" class="btn btn-primary">Cadastrar novo carro</a>
<table class="table">
  <thead>
    <tr>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Ano</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.modelo }}</td>
      <td>{{ item.marca }}</td>
      <td>{{ item.ano }}</td>
      <td>{{ item.description }}</td>
      <td>
        <a href="{{ url_for('update', id=item.id) }}" class="btn btn-warning"
          >Editar</a
        >
        <a href="{{ url_for('delete', id=item.id) }}" class="btn btn-danger"
          >Deletar</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
